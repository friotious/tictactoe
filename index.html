<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>TicTacToe</title>
</head>

<body>
  <main>
    <section class='player1-section'>
      <img class='player1-token-image' src="./assets/" alt="" />
      <h2 class='player1-number-of-wins'>
        PLayer1 # of Wins
      </h2>
    </section>
    <section class='game-board-section'>
      <header>
        <h1>Players Turn/Win/draw</h1>
      </header>
      <span class="grid-board">
        <div class='grid-space space1'>
        </div>
        <div class='grid-space space2'>
        </div>
        <div class='grid-space space3'>
        </div>
        <div class='grid-space space4'>
        </div>
        <div class='grid-space space5'>
        </div>
        <div class='grid-space space6'>
        </div>
        <div class='grid-space space7'>
        </div>
        <div class='grid-space space8'>
        </div>
        <div class='grid-space space9'>
        </div>
      </span>
    </section>
    <section class='player2-section'>
      <img class='player2-token-image' src="./assets/" alt="" />
      <h2 class='player2-number-of-wins'>
        Player2 # of Wins
      </h2>
    </section>

  </main>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
