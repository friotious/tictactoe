<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>TicTacToe</title>
</head>
<header>
  <h1></h1>
</header>
<body>
  <main>
    <div class='main-page'>
      <section class='player1-section'>
        <img class='player1-token-image' src="./assets/..." alt="" />
        <h2 class='player1-number-of-wins'>
        </h2>
      </section>
      <section class="grid-container">
        <div class='grid-item space1'>
        </div>
        <div class='grid-item space2'>
        </div>
        <div class='grid-item space3'>
        </div>
        <div class='grid-item space4'>
        </div>
        <div class='grid-item space5'>
        </div>
        <div class='grid-item space6'>
        </div>
        <div class='grid-item space7'>
        </div>
        <div class='grid-item space8'>
        </div>
        <div class='grid-item space9'>
        </div>
      </section>
      <section class='player2-section'>
        <img class='player2-token-image' src="./assets/..." alt="" />
        <h2 class='player2-number-of-wins'>
        </h2>
      </section>
    </div>
  </main>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="game.js"></script>
  <script type="text/javascript" src="player.js"></script>
</body>
</html>
